<body id="cuerpo">
    <!--//////////////////////////////////////////////////////////////////////////////-->
    <!--//////////////////////////////////////////////////////////////////////////////-->
    <!--//////////////////////////////////////////////////////////////////////////////-->
    <!-- Contenido del documento -->
    <div class="fct-contain-outer jumbotron" id="todo" style="margin-top: 6px;">
        <div style="width: fit-content; margin:auto" class="mb-4">
            <span
                style="font-weight: bold; font-size: 2.0rem; text-transform: uppercase; width: fit-content; margin:auto;">Cotización</span>

        </div>
        <!--Contine información de la factura-->
        <div class="ed-grid m-grid-3">
            <div class="form-group">
                <div class="form-group ocultar" style="max-width: 80%;">
                    <label for="clienteId">Facturar A:</label>
                    <select class="form-control mb-2 ocultar" name="clienteId" id="clienteId"
                        style="font-size: large; font-weight: bold;">
                        <option value="">Seleccionar cliente</option>
                    </select>
                </div>
                <span id="nomCliente" style="font-weight: bold;"></span><br>
                <span id="telCliente"></span><br>
                <span id="correoCliente"></span><br>
                <span id="dirCliente"></span><br>
            </div>
            <div>
                <img id="logo" style="width: 18rem; margin:auto;" src="../assets/logo.png" alt="">
            </div>
            <div class="ml-auto">
                <b>Fecha:</b> <span id="spFecha"></span><br>
                <b>Cot. No. </b><span id="spFactura"></span><br>

            </div>
        </div>
        <!--Parte donde se facturan los productos-->
        <form name="formu" id="formu"></form>

        <div class=" form-group form-check ml-auto ocultar">
            <label class="form-check-label ocultar" for="exampleCheck1">Calcular impuesto</label>
            <input type="checkbox" class="ml-2 ocultar" id="chkImpuesto">
        </div>
        <div class="d-flex ocultar" id="divAdd">
            <div style="width: 100%;" class="m-2 ml-1 ocultar">
                <label for="productoId">Producto</label><br>
                <select name="productoId" id="productoId" class="form-control m-1  bg-light ">
                    <option value="" id="selVacio">Seleccionar producto</option>
                </select>
            </div>


            <div class="m-2 ml-1 ocultar">
                <label for="cantidad">Cantidad (<span id="prodDisponible">0</span>)</label>
                <input style=" text-align: center;" id="cantidad" class="form-control m-1 bg-light" type="number"
                    min="1" value="1">
            </div>
            <div class="m-2 ml-1 ocultar">
                <label for="precio">Precio</label>
                <input style=" text-align: center;" form="#formu" id="precio" class="form-control m-1 bg-light"
                    type="number" min="1" value="1" required>
            </div>
            <div class=" m-2 ml-1 mt-4 ocultar" id="btnAdd">
                <input type="submit" class="btn btn-info p-0 mt-3" form="#formu"
                    style="border-radius: 50%; height: 2rem; width: 2rem; font-size:x-large; vertical-align: middle;"
                    value="+">
            </div>
        </div>

        <!--Tabla de la factura-->
        <div class="d-flex">
            <table class="table" id="tablaFactura">
                <thead>
                    <th>Producto</th>
                    <th>Cant.</th>
                    <th>Precio</th>
                    <th>Subt.</th>
                    <th>Imp.</th>
                    <th>Total</th>
                </thead>
                <tbody id="tbcuerpo">

                </tbody>
                <tfoot>
                    <tr class="trtotales">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="tsubtotal"></td>
                        <td id="timpuesto"></td>
                        <td id="ttotal"></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>

        </div>
        <div class="m-100 ">
            <div class="ml-auto ocultar" style="width: fit-content;">
                <button class="ml-auto btn btn-secondary" id="btnCotizar" onclick="cobrarFactura()">Cotizar</button>
            </div>
            <div class="ml-auto" style="width: fit-content;">
                <span id="pagado" style="font-weight: bold;"></span><br>
                <hr class="m-0">
                <span id="resta"></span>
            </div>
        </div>

    </div>


    <div id="modalCat"></div>

</body>
