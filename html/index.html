    <link href="https://unpkg.com/ed-grid@3.0.0/src/css/ed-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

<body id="cuerpo">
    <!--//////////////////////////////////////////////////////////////////////////////-->
    <!--//////////////////////////////////////////////////////////////////////////////-->
    <!--//////////////////////////////////////////////////////////////////////////////-->
    <!-- Contenido del documento -->
    <div class="ed-grid m-grd-3">
        <div class="d-flex card-div">
            <div class="card1 shadow-lg pr-4">
                <div class="circle-icon ">
                    <span class="iconify text-info" data-icon="ic:sharp-inventory" data-inline="true"
                        style="position: absolute; font-size: 8rem; margin: auto;"></span>
                </div>
                <h2 class="card-titulo text-dark">Total en Inventario</h2>
                <h3 class="card-titulo" data-content=" Productos en Inventario" data-toggle="popover" role="button"
                  onclick="openProductos()"  data-placement="right" data-trigger="hover" style="text-align: right;" id="spTotal"></h3>
                <h3 class="card-titulo  mt-3" data-content=" Inventario para venta" data-toggle="popover"
                    data-placement="right" data-trigger="hover" style="text-align: right;" id="spTPrecio"></h3>
                <h3 class="card-titulo " data-content=" Inventario al costo" data-toggle="popover"
                    data-placement="right" data-trigger="hover" style="text-align: right;" id="spTCosto"></h3>
            </div>

            <div class="card2 shadow-lg pr-4">
                <div class="circle-icon ">
                    <span class="iconify text-success" data-icon="bx:bxs-dollar-circle" data-inline="true"
                        style="position: absolute; font-size: 8rem; margin: auto;"></span>
                </div>
                <h2 class="card-titulo text-dark">Ventas del mes</h2>
                <h3 class="card-titulo" role="button" onclick="openVentas()" data-content=" Ventas en total" data-toggle="popover" data-placement="right"
                    data-trigger="hover" style="text-align: right;" id="spVentaTotal"></h3>
                <h3 class="card-titulo  mt-3" data-content=" Ventas al Contado" data-toggle="popover"
                    data-placement="right" data-trigger="hover" style="text-align: right;" id="spVentaContado"></h3>
                <h3 class="card-titulo " data-content=" Ventas a crédito" data-toggle="popover" data-placement="right"
                    data-trigger="hover" style="text-align: right;" id="spVentaCredito"></h3>

            </div>
            <div class="card3 pr-4">
                <div class="circle-icon ">
                    <span class="iconify text-danger" data-icon="ic:round-account-balance-wallet" data-inline="true"
                        style="position: absolute; font-size: 8rem; margin: auto;"></span>
                </div>
                <h2 class="card-titulo text-dark">Saldo de Cuentas</h2>
                <h3 class="card-titulo ml-auto" data-content=" Balance de Cuentas" data-toggle="popover" data-placement="top"
                    data-trigger="hover" style="text-align: right; width: fit-content;" id="spBalance"></h3>
                <h3 class="card-titulo  mt-3 ml-auto" data-content=" Cuentas por Cobrar" data-toggle="popover" role="button"
                  onclick="openPorCobrar()"  data-placement="top" data-trigger="hover" style="text-align: right; width: fit-content" id="spCxC"></h3>
                <h3 class="card-titulo ml-auto" data-content=" Cuentas por Pagar" data-toggle="popover" data-placement="top"
                    data-trigger="hover" style="text-align: right; width: fit-content" id="spCxP"></h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.1/dist/chart.min.js"></script>

    <div class="ed-grid m-grid-2" style="bottom: 0; left: 0; max-height: 200px;">
        <canvas id='canvasId' width='600' height='200' class=""
            style="position: absolute; bottom: 15%; left: 10%; max-width: 500px; max-height: 400px; min-height: 200; min-width: 600; background-color: rgba(155,155,155, 0.1);"></canvas>
        <canvas id='canvasId2' width='600' height='200' class=""
            style="position: absolute; right: 10%; bottom: 15%; max-width: 500px; max-height: 500px; min-height: 200; min-width: 600; background-color: rgba(155,155,155, 0.1);"></canvas>
    </div>
    <div id="cargando">
        <img
          width="200"
         src="../assets/cargando.gif" />
        <p>
          Cargando contenido
        </p>
      </div>
    <div id="modalCat"></div>
    <div class="menu">
        <input type="checkbox" id="toggle" />
        <label id="show-menu" for="toggle">
            <div class="boton">
                <i class="material-icons md-36 toggleBtn menuBtn" role="button" data-toggle="popover"
                    data-content="Atajos" data-trigger="hover" data-placement="top">menu</i>
                <i class="material-icons md-36 toggleBtn closeBtn">close</i>
            </div>
            <div class="boton" onclick="openNFactura()">
                <i class="material-icons md-36" role="button" data-toggle="popover" data-content="Nueva Factura"
                    data-trigger="hover">addchart</i>
            </div>
            <div class="boton" onclick="openClientes()">
                <i class="material-icons md-36" role="button" data-toggle="popover" data-content="Clientes"
                    data-trigger="hover">group</i>
            </div>
            <div class="boton" onclick="openProductos()">
                <i class="material-icons md-36" role="button" data-toggle="popover" data-content="Productos"
                    data-trigger="hover">inventory_2</i>
            </div>
            <div class="boton" onclick="openProveedores()">
                <i class="material-icons md-36" role="button" data-toggle="popover" data-content="Proveedores"
                    data-trigger="hover">local_shipping</i>
            </div>
            <div class="boton" onclick="openPorCobrar()">
                <i class="material-icons md-36" role="button" data-toggle="popover" data-content="CxC"
                    data-trigger="hover">&#xe850</i>
            </div>

        </label>
        
</body>
