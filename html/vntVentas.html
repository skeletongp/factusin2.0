<body id="cuerpo">

    <div style="margin-top: 4.5rem;">
        <div class="jumbotron" style="padding-left: 5rem; padding-right: 5rem; padding-top: 2rem;" id="divInventario">
            <h2 class="card-title user-select-none" style="font-weight: bold; text-align: center;">Historial de Ventas
            </h2>
            <hr>



            <table class="table table-striped table-hover mt-4" id="tablaProducto">

                <thead class="thead-dark">
                    <th style="text-align: center;">Fecha</th>
                    <th style="text-align: center;">Cliente</th>
                    <th style="text-align: center;">Tipo</th>
                    <th style="text-align: center;">Monto</th>
                    <th style="text-align: center;">Detalles</th>


                </thead>
                <tbody id="tbcuerpo">

                </tbody>
                <hr>
                <tr class="bg-light">
                    <td colspan="3" ><span style="text-transform: uppercase; font-weight: bold;">Total</span></td>
                    <td > <span id="tVenta" class="text-primary" style="font-weight: bold; font-size: large; text-decoration: underline;"></span></td>
                    <td></td>
                </tr>
            </table>
            <div class="col-md-12 text-center">
                <ul class="pagination pagination-lg pager" id="developer_page"></ul>
            </div>
            <div class="modal fade" id="modalDetalle" tabindex="-1" aria-labelledby="mTitulo" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="titulo" style="font-weight: bold;">
                                Detalle de la Venta</h3>
                            <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body pb-2">
                            <div class="d-flex justify-content-center container">

                                <div style="text-align: center;">
                                    <h4 id="mTitulo" class="mb-0"> Believing is seeing</h4>
                                    <h5 class="mt-0 text-black-50" id="mFecha">Apple pro display XDR</h5>
                                </div>
                            </div>
                            <div class="stats mt-2">
                                <div class="d-flex justify-content-between p-price"><span
                                        style="font-weight: bold;">Subtotal: </span><span id="mSubtotal">$5,999</span>
                                </div>
                                <div class="d-flex justify-content-between p-price"><span
                                        style="font-weight: bold;">Impuesto: </span><span id="mImpuesto">$999</span>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-between p-price"><span
                                        style="font-weight: bold;">Pagado: </span><span id="mPagado">$199</span></div>
                                <div class="d-flex justify-content-between p-price"><span
                                        style="font-weight: bold;">Restante: </span><span id="mDebe">$199</span></div>
                            </div>
                            <div class="d-flex justify-content-between total font-weight-bold mt-4 mb-2"
                                style="font-weight: bold; border-bottom: 1px solid black;">
                                <span style="font-weight: bold;">Total</span>
                                <span style="font-weight: bold;"
                                    id="mTotal">$7,197.00</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>
    </div>
