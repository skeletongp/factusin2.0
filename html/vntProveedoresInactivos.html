<!--Contenido único-->

<body id="cuerpo">

    <div style="margin-top: 4.5rem;">
        <div class="jumbotron" style="padding-left: 5rem; padding-right: 5rem; padding-top: 2rem;" id="divInventario">
            <h2 class="card-title user-select-none" style="font-weight: bold; text-align: center;">Activos hace más de 60 días
            </h2>
            
            <hr>
            <a role="button" class="float btn-info" data-toggle="modal" data-target="#modalInsertar">
                <i class="fa fa-plus my-float" data-toggle="tooltip" title="Nuevo producto" data-placement="left"></i>
            </a>

            <input id="file-input" type="file" name="name" style="display: none;" accept=".csv" />
            <a class="float btn-info" role="button" id="subirCSV" style="display: none;">
                <i class="iconify my-float" data-icon="entypo:upload-to-cloud" data-inline="true"></i>
            </a>


            <table class="table table-striped table-hover mt-4" id="tablaProveedor">

                <thead class="thead-dark">
                    <th style="text-align: center;"><input type="checkbox" name="" id="selTodo"></th>
                    <th style="text-align: center;">Cód.</th>
                    <th style="text-align: center;">Nombre</th>
                    <th style="text-align: center;">Teléfono</th>
                    <th style="text-align: center;">Correo</th>
                    <th style="text-align: center;">Deuda</th>
                    <th style="text-align: center;"><span class="iconify text-danger"
                            data-icon="fluent:delete-20-filled" data-inline="true" style="font-size: large;"></span>
                        Eliminar </th>
                    <th style="text-align: center;" id="edicion"> <span class="iconify text-info"
                            data-icon="ant-design:edit-filled" data-inline="true" style="font-size: large;"></span>
                        Editar</th>
                </thead>
                <tbody id="tbcuerpo">

                </tbody>
                <tr id="trBorrarTodos">
                    <td><span id="cantSel"></span></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button id="btnBorrarTodo" class="btn btn-light" style="display: none;"> <span role="button"
                                class="iconify text-danger" data-icon="fluent:delete-20-filled"
                                style="font-size: large;" data-inline="true"></span>Borrar</button></td>
                    <td></td>
                </tr>
            </table>
            <div class="col-md-12 text-center">
                <ul class="pagination pagination-lg pager" id="developer_page"></ul>
            </div>

            <h2 id="avisoVacio"
                style="position: fixed; color: gray; font-weight: bold; width: 100%; text-align: center; display: none;">
                No se encontró ningún registro en inventario</h2>
            <!-- Modal Añadir -->
            <div id="modalAgregar"></div>
            <!--Modal Editar-->
            <div id="modalActualizar"></div>
        </div>
    </div>
    <div id="divCarga"></div>
    <div id="modalCat"></div>

    <!--Modal agregar Proveedor-->
    <!-- Modal -->
    <div id="modalInsert"></div>

    <!--Modal editar Proveedor-->
    <!-- Modal -->
    <div id="modalEdit"></div>

    <!-- Modal Detalles Proveedor-->
    <!-- Modal -->
    <div class="modal fade align-items-center" id="modalDetalles" tabindex="-1" aria-labelledby="dProveedor" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered m-auto">
            <div class="modal-content m-auto" style="width: 70vw;">
                <div class="modal-header">
                    <h5 class="modal-title" id="dProveedor"></h5>
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" >
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>
    </div>

    <button id="recarga" class="btn btn-info" style="position: fixed; bottom: 0; left: 35rem;">Ver activos</button>
    
</body>
